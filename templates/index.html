<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
</head>
<body>
    <h1>Select a Game</h1>
    <table border="1" cellpadding="10">
        {% for game in games %}
        <tr>
            <td>
                <a href="{{ url_for('game_page', game_id=game.id) }}">{{ game.description }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
